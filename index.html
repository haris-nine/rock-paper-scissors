<!DOCTYPE html>
<html lang="en">
	<head>
	   <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="styles.css">
		<title>Fate/Knights</title>
	</head>
<body>
		<header class="logo">
			Fate/Knights
		</header>
		<div class="section">
			<div class="scores">
				<p class="heading">Play a round!</p>
				<p id="pcommand">You commanded:</p>
				<p id="ccommand">Computer commanded:</p>
				<p id="cscore">Current score:</p>
				<p id="winna">Current Winner:</p>
				<p id="game-winner"> </p>
			</div>
		<img class="affinity" src="/images/affinity.png" alt="Affinity Chart">
		</div>
	<div class="buttons">
		<button id="Saber"><img src="images/Saber.png" alt="Saber"></button>
		<button id="Lancer"><img src="images/Lancer.png" alt="Lancer"></button>
		<button id="Archer"><img src="images/Archer.png" alt="Archer"></button>
	</div>
	<div id="res">
		<button id="Reset">Reset</button>
	</div>
    <script src="script.js">script.js</script>
</body>
</html>
